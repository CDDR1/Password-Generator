<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <section class="section-1">
            <h1 class="main-heading">
                Password Generator
            </h1>
            <div class="password-wrapper">
                <div class="password-result">
                    <!-- Here goes the generated password -->
                </div>
                <div class="options-wrapper">
                    <div class="option-1">
                        <input type="checkbox" id="caps" name="caps">
                        <label for="caps">caps</label>
                    </div>
                    <div class="option-2">
                        <input type="checkbox" id="numbers" name="numbers">
                        <label for="numbers">numbers</label>
                    </div>
                    <div class="option-3">
                        <input type="checkbox" id="symbols" name="symbols">
                        <label for="symbols">symbols</label>
                    </div>
                    <div class="password-length-prompt">
                        <input type="text" class="password-length" placeholder="Enter password length">
                    </div>
                </div>
                <button class="generate-password">Generate Password</button>
            </div>
        </section>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
